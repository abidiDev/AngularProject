<form #f="ngForm"  >
    <div class="form-group row">
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" name="nom"  class="form-control" id="inputNom" required ngModel  #nom="ngModel">
          <div class="alert alert-danger" role="alert" *ngIf="nom.invalid && nom.touched">
            Nom is required
          </div>
        </div>
       
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email"  class="form-control" required pattern="[a-zA-Z0-9]+.[a-zA-Z0-9]+@[a-zA-Z0-9]{3}" ngModel  #email="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
          <div ngIf="email.errors.required">  Email is required or invalid</div>
       </div>

      </div>
     
    </div>
   

      <label for="inputTypecarte" class="col-sm-2 col-form-label">Type de carte</label>
      <div class="col-sm-10">
        <input type="text" name="carteType" class="form-control" id="inputTypecarte" ngModel required  #carteType="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="carteType.invalid && carteType.touched">
          Type de carte is required
        </div>
      </div>

      <label for="numCart" class="col-sm-2 col-form-label">Numero de carte</label>
      <div class="col-sm-10">
        <input type="text" name="carteNum" class="form-control" id="numCart" ngModel pattern="[0-9]{16}" required #carteNum="ngModel"> 
        <div class="alert alert-danger" role="alert" *ngIf="carteNum.invalid && carteNum.touched">
          Numero de carte is required or invalid
        </div>
      </div>

      <label for="dateExpiration" class="col-sm-2 col-form-label">Date d'expiration</label>
      <div class="col-sm-10">
        <input type="date" name="expireDate" class="form-control" id="dateExpiration" ngModel required #expireDate="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="expireDate.invalid && expireDate.touched">
          Numero de carte is required
        </div>
      </div>

      <label for="code" class="col-sm-2 col-form-label" >code</label>
      <div class="col-sm-10">
        <input type="text" name="code" [hidden]="carteType.invalid||carteNum.invalid||expireDate.invalid" class="form-control" id="code" ngModel   #code="ngModel">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">valder</button>

  </form>
